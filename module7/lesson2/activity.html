<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JavaScript Variable And Datatypes</h1>
        <p id="num1"></p>
        <p id="name"></p>
        <script>
            let num1=10;
            document.getElementById("num1").innerHTML="The first data is:"+num1;
            document.write("The data type of num1 is"+typeof (num1)+"<br>");
            let name="Zara";
            document.getElementById("name").innerHTML="The second data is:"+name+"<br>";
            document.write("The data type of name is"+typeof(name)+"<br>");
        </script>
    </body>
</html>
